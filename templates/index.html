<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Video Summarizer</h1>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        <h1></h1>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </span>
            </label>
        </div>
        
        <div class="input-group">
            <input type="text" id="youtube-url" placeholder="Enter YouTube URL" aria-label="YouTube URL">
            <button id="submit-btn" onclick="fetchTranscript()">Submit</button>
            <button id="summarize-btn" onclick="summarizeTranscript()" disabled aria-label="Summarize transcript">Summarize</button>
        </div>
        
        <div class="transcript-container" id="transcript-container">
            <div class="transcript-actions">
                <div class="action-buttons">
                    <button id="copy-btn" onclick="copyTranscript()" aria-label="Copy transcript">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                    <button id="clear-btn" onclick="clearTranscript()" aria-label="Clear transcript">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="transcript-content">
                <h2 id="video-title"></h2>
                <div id="transcript"></div>
            </div>
        </div>

    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
